<button (click)="openDialog()" mat-flat-button>
  <mat-icon>add</mat-icon> Nuevo curso 
</button>

<table mat-table [dataSource]="coursesList" class="mat-elevation-z8">

<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef> ID </th>
  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>

<ng-container matColumnDef="name">
  <th mat-header-cell *matHeaderCellDef> Nombre curso </th>
  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<ng-container matColumnDef="startDate">
  <th mat-header-cell *matHeaderCellDef> Fecha inicio </th>
  <td mat-cell *matCellDef="let element"> {{element.startDate | date : "dd/MM/YYYY"}} </td>
</ng-container>

<ng-container matColumnDef="endDate">
  <th mat-header-cell *matHeaderCellDef> Fecha fin </th>
  <td mat-cell *matCellDef="let element"> {{element.endDate | date : "dd/MM/YYYY"}} </td>
</ng-container>

<ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
        <button (click)="deleteById(element.id)" mat-button mat-icon>
            <mat-icon>delete</mat-icon>
        </button>

        <button (click)="edit(element)" mat-button mat-icon>
            <mat-icon>edit</mat-icon>
        </button>
    </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
