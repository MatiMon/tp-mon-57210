<button (click)="openDialog()" mat-flat-button>
    <mat-icon>add</mat-icon> Nuevo usuario 
</button>

<table mat-table [dataSource]="usersList" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.username }} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Rol </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
          <button (click)="deleteById(element.id)" mat-button mat-icon>
              <mat-icon>delete</mat-icon>
          </button>

          <button (click)="edit(element)" mat-button mat-icon>
              <mat-icon>edit</mat-icon>
          </button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
