<h2 mat-dialog-title>
    {{ editingStudent ? "Editando estudiante" : "Nuevo estudiante" }}
</h2>
<mat-dialog-content>
    <form [formGroup]="studentForm">
        <mat-form-field class="w-full">
            <mat-label>Nombre</mat-label>
            <input formControlName="name" matInput>
            <mat-error>Debe ingresar un nombre</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Apellido</mat-label>
            <input formControlName="lastname" matInput>
            <mat-error>Debe ingresar un apellido</mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Curso</mat-label>
            <input formControlName="course" matInput>
            <mat-error>Debe ingresar un curso</mat-error>
            <!-- validacion de max lenght, validacion de formato-->
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-dialog-close mat-button >Cancelar</button> 
    <button (click)="onSubmit()" mat-button >Guardar</button>
</mat-dialog-actions>
