<button (click)="openDialog()" mat-flat-button>
    <mat-icon>add</mat-icon> Nuevo estudiante 
</button>

<table mat-table [dataSource]="studentsList" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
    <!-- <td mat-cell *matCellDef="let element"> {{element.name}} </td> -->
    <td mat-cell *matCellDef="let element"> {{element | fullName}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container> -->

  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let element"> {{element.course}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
          <button (click)="deleteById(element.id)" mat-button mat-icon>
              <mat-icon>delete</mat-icon>
          </button>

          <button (click)="edit(element)" mat-button mat-icon>
              <mat-icon>edit</mat-icon>
          </button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
